{% extends "base.html" %}

{% block styles%}
  <link rel="stylesheet" href="{{ get_url(path="index.css") | safe }}">
{% endblock styles %}

{% block content %}
  <div class="content">
    {{ section.content | safe }}

    <nav class="nav-article">
      {% for link in config.extra.nav %}
        <a href="{{ link.path }}">{{ link.name }}</a>
      {% endfor %}
    </nav>
  </div>
{% endblock content %}
